<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Textly â€” Register</title>
  <link rel="stylesheet" href="register.css">
</head>

<body>

  <!-- BACKGROUND -->
  <video autoplay muted loop playsinline class="reg-bg">
    <source src="bg_vid.mp4" type="video/mp4">
  </video>

  <div class="register-container">

    <!-- LEFT IMAGE SECTION -->
    <div class="register-left">
      <img src="your-photo.jpg" alt="Welcome Image">
    </div>

    <!-- RIGHT FORM SECTION -->
    <div class="register-right">
      <h1>Create an account</h1>
      <p class="subtitle">Join Textly today!</p>

      <form>

        <label>Full Name <span>*</span></label>
        <input type="text" class="input" required>

        <label>Address <span>*</span></label>
        <input type="text" class="input" required>

        <label>Phone Number <span>*</span></label>
        <input type="text" class="input" required>

        <label>Email Address <span>*</span></label>
        <input type="email" class="input" required>

        <label>Password <span>*</span></label>
        <input type="password" class="input" required>

        <button class="register-btn">Create Account</button>

      </form>

      <p class="login-link">Already have an account?  
        <a href="login.html">Log In</a>
      </p>
    </div>

  </div>

</body>
</html>
